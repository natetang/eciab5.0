    si#volt:
      type: tosca.nodes.VOLTTenant
      properties:
        name: My Volt
        service_specific_id: "123"
        s_tag: 222
        c_tag: 111
      requirements:
        - owner:
            node: service#volt
            relationship: tosca.relationships.BelongsToOne
